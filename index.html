<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my-style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <form @submit.prevent="addWord()">
                <input type="text" placeholder="Inserisci qualcosa da fare" v-model="newWord">
                <button class="mod-btn">ADD</button>
            </form>
        </div>
        <div class="words-container">
            <h2 v-if="arrTodos.length == 0">Non c'e' niente da fare</h2>
            <ul v-else>
                <li 
                v-for="(todo, i) in arrTodos" 
                :key="todo.text" 
                class="list-words" 
                :class="{crossText: todo.done === true}"
                @click="isTrue(todo)"
                >
                    {{ todo.text }}
                    <i class="fa-solid fa-xmark" @click="deleteWord(i)"></i>
                </li>
            </ul>
        </div>
    </div>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <!-- my-js -->
    <script src="js/script.js"></script>
</body>
</html>
